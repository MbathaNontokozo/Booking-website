services:
  # Backend API Service
  - type: web
    name: booking-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: booking-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend/frontend && npm install && npm run build
    startCommand: cd frontend/frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000



